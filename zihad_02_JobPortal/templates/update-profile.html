{% extends 'master/base.html' %}

{% block content %}
<h2>Update Profile</h2>

<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <label>Upload Profile Picture:</label><br>
    <input type="file" name="profile_picture"><br><br>

    {% if request.user.user_type == 'Recruiters' %}
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" value="{{request.user.employer_profile.company_name}}" placeholder="Your company name..">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="{{request.user.employer_profile.address}}" placeholder="Your address..">
    {% else %}
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" value="{{request.user.seeker_profile.full_name}}" placeholder="Your full name..">

        <label for="skills">Skills</label>
        <input type="text" id="skills" name="skills" value="{{request.user.seeker_profile.skills}}" placeholder="Your skills..">

        <label for="contact_numer">Contact Number</label>
        <input type="text" id="contact_numer" name="contact_numer" value="{{request.user.seeker_profile.contact_numer}}" placeholder="Your contact number..">

        <label for="last_education">Last Education</label>
        <input type="text" id="last_education" name="last_education" value="{{request.user.seeker_profile.last_education}}" placeholder="Your last education..">
    {% endif %}

    <input type="submit" value="Update">
</form>

{% endblock content %}
